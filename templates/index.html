<!DOCTYPE html>
<html>
<head>
    <title>Gesture Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Gesture Recognition</h1>
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasElement" style="display: none;"></canvas>
            <img id="processedImage" alt="Processed video stream">
        </div>
        <div class="info-panel">
            <div class="gesture-info">
                <h2>Current Gesture: <span id="gesture">None</span></h2>
                <h3>Distance: <span id="distance">0.00</span></h3>
            </div>
            <div class="instructions">
                <p>Instructions:</p>
                <ul>
                    <li>Show your hand to the camera</li>
                    <li>Make a closed fist for wacky effects</li>
                    <li>Point up to reset effects</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
